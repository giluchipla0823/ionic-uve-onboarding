<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title> Download Files </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="downloadUrl"></ion-input>
  </ion-item>

  <ion-button
    (click)="downloadFile()"
    [disabled]="downloadUrl === ''"
    expand="full"
    color="dark"
  >
    <ion-icon name="download" slot="start"></ion-icon>
    Download from URL
  </ion-button>

  <ion-row>
    <ion-col size="4">
      <ion-button (click)="downloadFile(pdfUrl)" expand="full" color="primary">
        PDF
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button
        (click)="downloadFile(videoUrl)"
        expand="full"
        color="success"
      >
        MP4
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button
        (click)="downloadFile(imageUrl)"
        expand="full"
        color="tertiary"
      >
        PNG
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let file of myFiles">
      <ion-item (click)="openFile(file)" tappable>
        <ion-label class="ion-text-wrap"> {{ file.path }} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteFile(file)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
